<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackShop - Your Snack Destination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">SnackShop</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for snacks...">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
        </nav>
    </header>


    <section class="product-category">
        <h2>Popular Snacks</h2>
        <div class="product-grid">
            
            <div class="product-card">
                <img src="https://media.istockphoto.com/id/1383475280/photo/potato-chips-in-bowl-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=yy9vNbgkkipTiB1JdlXM1LELFKK-R3BSXCtuB9kNgis="
                 alt="Chips">
                <h3>Chips</h3>
                <p>$2.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product-card">
                <img src="Images/chocolate.jpg" alt="Chocolate">
                <h3>Chocolate</h3>
                <p>$4.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product-card">
                <img src="Images/candy.jpg" alt="Candy">
                <h3>Candy</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Images/cake.jpeg" alt="Cake">
                <h3>Cake</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="Images/juice.jpg" alt="Juice">
                <h3>Juice</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="Images/dburger.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="Images/coffee.jpg

                " alt="Coffee">
                <h3>Coffee</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="Images/pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
               <img src="Images/cookies.jpg" alt="Cookies"> 
               <h3>Cookies</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Social Media</a></li>
        </ul>
    </footer>

    
</body>
</html>
